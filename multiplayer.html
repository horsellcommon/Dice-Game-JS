<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="multiplayer.css">
    <title>DICE GAME - MULTI-PLAYER</title>
</head>
<body>
        <center><u><h1 id="Title">DICE GAME</h1></u></center>
        <a href="index.html">HOME</a>
        <br>
        <div class="container">
        <div class="outer-border">
            <div class="inner-border">
                <div  id="die"><img src="" id="diceImage"></div>
            </div>
            <div class="text-row">
                <u><h2>SCORE</h2></u>
                <p id="totalscore"></p>
                <u><h2>CURRENT</h2></u>
                <p id="score"></p>
                <p id="winlose"></p>
            </div>
            <button id="button">ROLL THE DICE</button>
            <button id="hold">HOLD</button>
        </div>

        <div class="newgame">
            <button id="newgame">NEW GAME</button>
        </div>

        <div class="p2-outer-border">
            <div class="p2-inner-border">
                <div  id="p2-die"><img src="" id="p2-diceImage"></div>
            </div>
            <div class="p2-text-row">
                <u><h2>SCORE</h2></u>
                <p id="p2totalscore"></p>
                <u><h2>CURRENT</h2></u>
                <p id="p2-score"></p>
                <p id="p2-winlose"></p>
            </div>
            <button id="p2-button">ROLL THE DICE</button>
            <button id="p2-hold">HOLD</button>
        </div>
        </div>
<script src="multiplayer.js"></script>
</body>
</html>
